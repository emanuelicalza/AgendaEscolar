<div class="modal fade" id="detailsModalNew" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleDetails" data-event-id="1">Título do Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <p><strong>Descrição:</strong> <span id="eventDescriptionDetails"></span></p>
                <p><strong>Tipo:</strong> <span id="eventTypeDetails"></span></p>
                <p><strong>Data:</strong> <span id="eventDateDetails"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-danger" id="deleteEventButton">Deletar</button>
            </div>
        </div>
    </div>
</div>

<script>
    function setModalData(id, titulo, descricao, tipo, data) {
       document.getElementById("modalTitleDetails").setAttribute("data-event-id", id);
       document.getElementById("eventDescriptionDetails").innerText = descricao;
       document.getElementById("eventTypeDetails").innerText = tipo;
       document.getElementById("eventDateDetails").innerText = data;
   }

   // Evento para excluir a prova
   document.getElementById("deleteEventButton").addEventListener("click", function() {
       const eventId = document.getElementById("modalTitleDetails").getAttribute("data-event-id");

       if (eventId) {
           fetch(`/deletarprova/${eventId}`, {
               method: "DELETE",
           })
           .then(response => {
               if (response.ok) {
                   alert("Prova deletada com sucesso!");
                   location.reload(); // Recarrega a página para mostrar a lista atualizada
               } else {
                   alert("Erro ao deletar a prova.");
               }
           })
           .catch(error => {
               console.error('Erro na requisição:', error);
               alert("Erro na requisição.");
           });
       } else {
           alert("ID da prova não encontrado.");
       }
   });
</script>
