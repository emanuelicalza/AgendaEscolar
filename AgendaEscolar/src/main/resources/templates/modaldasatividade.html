<div class="modal fade" id="detailsModalNew" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleDetails" data-event-id="3">Título do Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <p><strong>ID do Evento:</strong> <span id="eventIdDetails"></span></p> <!-- Aqui deve aparecer o ID -->
                <p><strong>Descrição:</strong> <span id="eventDescriptionDetails"></span></p>
                <p><strong>Tipo:</strong> <span id="eventTypeDetails"></span></p>
                <p><strong>Data:</strong> <span id="eventDateDetails"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-danger" id="deleteEventButton">Deletar</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Captura o evento de abertura do modal
        $('#detailsModalNew').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Botão que disparou o modal
            var eventId = button.data('event-id'); // Extrai o ID da atividade do botão

            // Atribui o ID da atividade ao título do modal
            var modal = $(this);
            modal.find('#modalTitleDetails').attr('data-event-id', eventId);
            modal.find('#eventIdDetails').text(eventId);  // Exibe o ID no <span> dentro do modal
        });

        var deleteButton = document.getElementById('deleteEventButton');
        if (deleteButton) {
            deleteButton.addEventListener('click', function () {
                // Agora pegamos o ID do evento diretamente do <span>
                var eventId = document.getElementById('eventIdDetails').innerText;
                console.log('ID do Evento:', eventId); // Verifique se o ID está sendo extraído corretamente

                // Requisição AJAX para deletar o evento
                $.ajax({
                    url: '/evento/deletar/' + eventId,
                    method: 'DELETE',
                    success: function () {
                        console.log('Evento deletado com sucesso');
                        $('#detailsModalNew').modal('hide'); // Fecha o modal após a exclusão
                    },
                    error: function () {
                        console.log('Erro ao deletar o evento');
                    }
                });
            });
        }
    });

</script>
