<div class="modal fade" id="detailsModalNew" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleDetails" data-event-id="3">Título do Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <p><strong>Descrição:</strong> <span id="eventDescriptionDetails"></span></p>
                <p><strong>Tipo:</strong> <span id="eventTypeDetails"></span></p>
                <p><strong>Data:</strong> <span id="eventDateDetails"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <div th:if="${session.usuario != null && (session.usuario.tipo == 2 || session.usuario.tipo == 3)}">
                        <button type="button" class="btn btn-primary" id="editEventButton">Editar</button>
                        <button type="button" class="btn btn-danger" id="deleteEventButton">Deletar</button>
                    </div>
            </div>
        </div>
    </div>
</div>
