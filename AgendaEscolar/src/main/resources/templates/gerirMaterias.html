<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerir Matérias</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Incluindo o fragmento da navbar -->
<div th:insert="~{navbar}"></div>

<div class="container mt-5">
    <h2>Gerir Matérias</h2>
    <div class="mb-3">
        <button class="btn btn-primary" data-toggle="modal" data-target="#modalCriarMateria">
            <i class="fas fa-plus"></i> Criar Matéria
        </button>
    </div>

    <!-- Tabela de Matérias -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Professor</th>
            <th>Turma</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop para exibir as matérias -->
        <tr th:each="materia : ${materias}">
            <td th:text="${materia.nome}"></td>
            <td>
                <span th:text="${materia.professor != null ? materia.professor.nome : 'Sem professor'}"></span>
            </td>
            <td th:text="${materia.turma.nomeFormatado}"></td>
            <td>
                <!-- Passa os dados da matéria para o modal de edição -->
                <button class="btn btn-warning"
                        data-toggle="modal"
                        data-target="#modalEditarMateria"
                        th:data-id="${materia.id}"
                        th:data-nome="${materia.nome != null ? materia.nome : 'Sem Nome'}"
                        th:data-turma="${materia.turma.nomeFormatado}"
                        th:data-professor-id="${materia.professor != null ? materia.professor.id : ''}">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button class="btn btn-danger" data-toggle="modal" data-target="#modalExcluirMateria"
                        th:data-id="${materia.id}">
                    <i class="fas fa-trash"></i> Excluir
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal Criar Matéria -->
<div class="modal fade" id="modalCriarMateria" tabindex="-1" role="dialog" aria-labelledby="modalCriarMateriaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCriarMateriaLabel">Criar Matéria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/gerirMaterias/criarMateria" method="POST">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nomeMateria">Nome da Matéria</label>
                        <input type="text" class="form-control" id="nomeMateria" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="professorMateria">Professor</label>
                        <select class="form-control" id="professorMateria" name="professor.id" required>
                            <option th:each="professor : ${professores}"
                                    th:value="${professor.id}"
                                    th:text="${professor.nome}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="turmaMateria">Turma</label>
                        <select class="form-control" id="turmaMateria" name="turma.id" required>
                            <option th:each="turma : ${turmas}" th:value="${turma.id}" th:text="${turma.nomeFormatado}"></option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Criar Matéria</button>
                </div>


            </form>
        </div>
    </div>
</div>

<!-- Modal Editar Matéria -->
<div class="modal fade" id="modalEditarMateria" tabindex="-1" role="dialog" aria-labelledby="modalEditarMateriaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarMateriaLabel">Editar Matéria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formEditarMateria">
                <div class="modal-body">
                    <input type="hidden" id="idMateriaEditar" name="id">
                    <div class="form-group">
                        <label for="nomeMateriaEditar">Nome da Matéria</label>
                        <input type="text" class="form-control" id="nomeMateriaEditar" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="professorMateriaEditar">Professor</label>
                        <select class="form-control" id="professorMateriaEditar" name="professor.id" required>
                            <option th:each="professor : ${professores}" th:value="${professor.id}" th:text="${professor.nome}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="turmaMateriaEditar">Turma</label>
                        <select class="form-control" id="turmaMateriaEditar" name="turma.id" required>
                            <option th:each="turma : ${turmas}" th:value="${turma.id}" th:text="${turma.nomeFormatado}"></option>
                        </select>
                    </div>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>


            </form>
        </div>
    </div>
</div>

<!-- Modal Excluir Matéria -->
<div class="modal fade" id="modalExcluirMateria" tabindex="-1" role="dialog" aria-labelledby="modalExcluirMateriaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalExcluirMateriaLabel">Excluir Matéria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formExcluirMateria">
                <div class="modal-body">
                    <input type="hidden" id="idMateriaExcluir" name="id">
                    <p>Tem certeza que deseja excluir esta matéria?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Versão completa do jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="materias.js"></script> <!-- Certifique-se de que esse arquivo esteja carregado corretamente -->
<script src="index.js"></script>
</body>
</html>
