<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerir Matérias</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <!-- HOME -->
        <a class="navbar-brand">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Navbar links -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <!-- Área Diretor - Links para Gerir Professores e Gerir Matérias -->
                <li class="nav-item" th:if="${session.usuario != null && session.usuario.tipo == 3}">
                    <a class="nav-link" th:href="@{/gerirProfessores}">Gerir Professores</a>
                </li>
                <li class="nav-item" th:if="${session.usuario != null && session.usuario.tipo == 3}">
                    <a class="nav-link" th:href="@{/gerirMaterias}">Gerir Matérias</a>
                </li>
                <li class="nav-item" th:if="${session.usuario != null && session.usuario.tipo == 3}">
                    <a class="nav-link" th:href="@{/gerirTurmas}">Gerir Turmas</a>
                </li>
            </ul>

            <!-- Links de Login/Cadastro ou Nome do Usuário -->
            <div class="d-flex align-items-center">
                <div th:if="${session.usuario == null}">
                    <a class="btn btn-sm btn-primary me-2" href="login">Login</a>
                    <a class="btn btn-sm btn-secondary me-3" href="cadastro">Cadastrar</a>
                </div>


                <!-- Nome do Usuário com Ícone ao Lado -->
                <div th:if="${session.usuario != null}" class="d-flex align-items-center">
                    <!-- Select visível apenas para professores (tipo 2) e diretores (tipo 3) -->
                    <div th:if="${session.usuario != null and (session.usuario.tipo == 2 or session.usuario.tipo == 3)}" class="d-flex align-items-center">
                        <form id="formMaterias" class="me-3">
                            <select id="materiasSelect" class="form-select" aria-label="Selecionar matéria">
                                <option selected>Escolha a Matéria</option>
                            </select>
                        </form>
                    </div>

                    <!-- Ícone ao Lado do Nome -->
                    <i class="fas fa-user-circle me-2"></i> <!-- Ícone de usuário -->
                    <span class="navbar-text">
                        <a th:href="@{/perfil}" th:text="${session.usuario.nome}" class="text-decoration-none">
                        <!-- Nome do usuário será exibido aqui -->
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Gerir Matérias</h2>
    <div class="mb-3">
        <button class="btn btn-primary" data-toggle="modal" data-target="#modalCriarMateria">
            <i class="fas fa-plus"></i> Criar Matéria
        </button>
    </div>

    <!-- Tabela de Matérias -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Professor</th>
            <th>Turma</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop para exibir as matérias -->
        <tr th:each="materia : ${materias}">
            <td th:text="${materia.id}"></td>
            <td th:text="${materia.nome}"></td>
            <td>
                <span th:text="${materia.professor != null ? materia.professor.nome : 'Sem professor'}"></span>
            </td>
            <td th:text="${materia.turma.nomeFormatado}"></td>
            <td>
                <!-- Passa os dados da matéria para o modal de edição -->
                <button class="btn btn-warning" data-toggle="modal" data-target="#modalEditarMateria"
                        th:data-id="${materia.id}" th:data-nome="${materia.nome}" th:data-turma="${materia.turma}"
                        th:data-professor-id="${materia.professor != null ? materia.professor.id : ''}">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button class="btn btn-danger" data-toggle="modal" data-target="#modalExcluirMateria"
                        th:data-id="${materia.id}">
                    <i class="fas fa-trash"></i> Excluir
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal Criar Matéria -->
<div class="modal fade" id="modalCriarMateria" tabindex="-1" role="dialog" aria-labelledby="modalCriarMateriaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCriarMateriaLabel">Criar Matéria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/gerirMaterias/criarMateria" method="POST">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nomeMateria">Nome da Matéria</label>
                        <input type="text" class="form-control" id="nomeMateria" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="professorMateria">Professor</label>
                        <select class="form-control" id="professorMateria" name="professor.id" required>
                            <option th:each="professor : ${professores}"
                                    th:value="${professor.id}"
                                    th:text="${professor.nome}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="turmaMateria">Turma</label>
                    <select class="form-control" id="turmaMateria" name="turma.id" required>
                        <option th:each="turma : ${turmas}" th:value="${turma.id}" th:text="${turma.nomeFormatado}"></option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Criar Matéria</button>
                </div>


            </form>
        </div>
    </div>
</div>

<!-- Modal Editar Matéria -->
<div class="modal fade" id="modalEditarMateria" tabindex="-1" role="dialog" aria-labelledby="modalEditarMateriaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarMateriaLabel">Editar Matéria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formEditarMateria">
                <div class="modal-body">
                    <input type="hidden" id="idMateriaEditar" name="id">
                    <div class="form-group">
                        <label for="nomeMateriaEditar">Nome da Matéria</label>
                        <input type="text" class="form-control" id="nomeMateriaEditar" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="professorMateriaEditar">Professor</label>
                        <select class="form-control" id="professorMateriaEditar" name="professor.id" required>
                            <option th:each="professor : ${professores}" th:value="${professor.id}" th:text="${professor.nome}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="turmaMateriaEditar">Turma</label>
                    <select class="form-control" id="turmaMateriaEditar" name="turma.id" required>
                        <option th:each="turma : ${turmas}" th:value="${turma.id}" th:text="${turma.nomeFormatado}"></option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>


            </form>
        </div>
    </div>
</div>

<!-- Modal Excluir Matéria -->
<div class="modal fade" id="modalExcluirMateria" tabindex="-1" role="dialog" aria-labelledby="modalExcluirMateriaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalExcluirMateriaLabel">Excluir Matéria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formExcluirMateria">
                <div class="modal-body">
                    <input type="hidden" id="idMateriaExcluir" name="id">
                    <p>Tem certeza que deseja excluir esta matéria?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Versão completa do jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="materias.js"></script> <!-- Certifique-se de que esse arquivo esteja carregado corretamente -->

</body>
</html>
