<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerir Turmas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <!-- HOME -->
        <a class="navbar-brand">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Navbar links -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <!-- Área Diretor - Links para Gerir Professores e Gerir Matérias -->
                <li class="nav-item" th:if="${session.usuario != null && session.usuario.tipo == 3}">
                    <a class="nav-link" th:href="@{/gerirProfessores}">Gerir Professores</a>
                </li>
                <li class="nav-item" th:if="${session.usuario != null && session.usuario.tipo == 3}">
                    <a class="nav-link" th:href="@{/gerirMaterias}">Gerir Matérias</a>
                </li>
                <li class="nav-item" th:if="${session.usuario != null && session.usuario.tipo == 3}">
                    <a class="nav-link" th:href="@{/gerirTurmas}">Gerir Turmas</a>
                </li>
            </ul>

            <!-- Links de Login/Cadastro ou Nome do Usuário -->
            <div class="d-flex align-items-center">
                <div th:if="${session.usuario == null}">
                    <a class="btn btn-sm btn-primary me-2" href="login">Login</a>
                    <a class="btn btn-sm btn-secondary me-3" href="cadastro">Cadastrar</a>
                </div>


                <!-- Nome do Usuário com Ícone ao Lado -->
                <div th:if="${session.usuario != null}" class="d-flex align-items-center">
                    <!-- Select visível apenas para professores (tipo 2) e diretores (tipo 3) -->
                    <div th:if="${session.usuario != null and (session.usuario.tipo == 2 or session.usuario.tipo == 3)}" class="d-flex align-items-center">
                        <form id="formMaterias" class="me-3">
                            <select id="materiasSelect" class="form-select" aria-label="Selecionar matéria">
                                <option selected>Escolha a Matéria</option>
                            </select>
                        </form>
                    </div>

                    <!-- Ícone ao Lado do Nome -->
                    <i class="fas fa-user-circle me-2"></i> <!-- Ícone de usuário -->
                    <span class="navbar-text">
                        <a th:href="@{/perfil}" th:text="${session.usuario.nome}" class="text-decoration-none">
                        <!-- Nome do usuário será exibido aqui -->
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Gerir Turmas</h2>
    <div class="mb-3">
        <button class="btn btn-primary" data-toggle="modal" data-target="#modalCriarTurma">
            <i class="fas fa-plus"></i> Criar Turma
        </button>
    </div>

    <!-- Tabela de Turmas -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Série</th>
            <th>Turma</th>
            <th>Ano</th>
            <th>Nível</th>
            <th>Ações</th>

        </tr>
        </thead>
        <tbody>
        <!-- Loop para exibir as turmas -->
        <tr th:each="turma : ${turmas}">
            <td th:text="${turma.id}"></td>
            <td th:text="${turma.serie}"></td>
            <td th:text="${turma.tipo}"></td>
            <td th:text="${turma.ano}"></td>
            <td th:text="${turma.nivel}"></td>

            <td>
                <button class="btn btn-warning" data-toggle="modal" data-target="#modalEditarTurma"
                        th:data-id="${turma.id}" th:data-serie="${turma.serie}"
                        th:data-tipo="${turma.tipo}" th:data-ano="${turma.ano}" th:data-nivel="${turma.nivel}">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button class="btn btn-danger" data-toggle="modal" data-target="#modalExcluirTurma"
                        th:data-id="${turma.id}">
                    <i class="fas fa-trash"></i> Excluir
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal Criar Turma -->
<div class="modal fade" id="modalCriarTurma" tabindex="-1" role="dialog" aria-labelledby="modalCriarTurmaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCriarTurmaLabel">Criar Turma</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/gerirTurmas/criarTurma" method="POST">
                <div class="modal-body row">
                    <div class="form-group col-6">
                        <label for="serieTurma">Série</label>
                        <input type="text" class="form-control" id="serieTurma" name="serie" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="tipoTurma">Turma</label>
                        <input type="text" class="form-control" id="tipoTurma" name="tipo" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="anoTurma">Ano</label>
                        <input type="number" class="form-control" id="anoTurma" name="ano" min="2000" max="2100" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="nivelTurma">Nível</label>
                        <select class="form-control" id="nivelTurma" name="nivel" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="Fundamental">Fundamental</option>
                            <option value="Médio">Médio</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Criar Turma</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Editar Turma -->
<div class="modal fade" id="modalEditarTurma" tabindex="-1" role="dialog" aria-labelledby="modalEditarTurmaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarTurmaLabel">Editar Turma</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formEditarTurma">
                <div class="modal-body row">
                    <input type="hidden" id="idTurmaEditar" name="id">
                    <div class="form-group col-6">
                        <label for="serieTurmaEditar">Série</label>
                        <input type="text" class="form-control" id="serieTurmaEditar" name="serie" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="tipoTurmaEditar">Turma</label>
                        <input type="text" class="form-control" id="tipoTurmaEditar" name="tipo" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="anoTurmaEditar">Ano</label>
                        <input type="number" class="form-control" id="anoTurmaEditar" name="ano" min="2000" max="2100" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="nivelTurmaEditar">Nível</label>
                        <select class="form-control" id="nivelTurmaEditar" name="nivel" required>
                            <option value="Fundamental">Fundamental</option>
                            <option value="Médio">Médio</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- Modal Excluir Turma -->
<div class="modal fade" id="modalExcluirTurma" tabindex="-1" role="dialog" aria-labelledby="modalExcluirTurmaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalExcluirTurmaLabel">Excluir Turma</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formExcluirTurma">
                <div class="modal-body">
                    <input type="hidden" id="idTurmaExcluir" name="id">
                    <p>Tem certeza que deseja excluir esta turma?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="turmas.js"></script> <!-- Seu arquivo de JS para manipular as turmas -->

</body>
</html>
