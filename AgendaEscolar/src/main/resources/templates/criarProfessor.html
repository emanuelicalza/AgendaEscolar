<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar/Editar Professor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${professor != null} ? 'Editar Professor' : 'Criar Professor'"></h2>
    <form th:action="@{${professor != null} ? '/editarProfessor/' + professor.id : '/criarProfessor'}" method="post">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" th:value="${professor != null} ? professor.nome : ''" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${professor != null} ? professor.email : ''" required>
        </div>
        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" th:value="${professor != null} ? professor.dataNascimento : ''" required>
        </div>
        <input type="hidden" th:if="${professor != null}" th:name="'id'" th:value="${professor.id}"/>
        <button type="submit" class="btn btn-primary" th:text="${professor != null} ? 'Atualizar Professor' : 'Criar Professor'"></button>
    </form>
</div>

</body>
</html>
