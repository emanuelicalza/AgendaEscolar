<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configurações de caracteres e responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Título da página -->
    <title>Agenda de Professores</title>

    <!-- Links para bibliotecas de estilo do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Links para bibliotecas de estilo do FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.15/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Link para ícones do Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Link para estilo customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Div para informações do tipo de usuário -->
<div id="info-usuario" th:data-usuario-tipo="${session.usuario != null ? session.usuario.tipo : 0}"></div>

<!-- Inclusão da barra de navegação -->
<div th:insert="~{navbar}"></div>

<div class="row">
    <!-- Container de avisos -->
    <div class="container mb-5 mt-5 col-3" id="avisosContainer">
        <!-- Modal das atividades -->
        <div th:insert="~{modaldasatividade}"></div>

        <!-- Carregador de arquivos -->
        <div th:insert="~{carregararquivos}"></div>

        <!-- Container do calendário -->
        <div class="container mt-5 col-9">
            <h1 class="text-center mb-4">Agenda de Professores</h1>
            <div id="calendar"></div>
        </div>

        <!-- Modal para adicionar novo evento -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventModalLabel">Adicionar Evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="event-form">
                            <!-- Campos do formulário para novo evento -->
                            <div class="mb-3">
                                <label for="title" class="form-label">Título</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descrição</label>
                                <textarea class="form-control" id="description" name="description" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Tipo</label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="prova">Prova</option>
                                    <option value="trabalho">Trabalho</option>
                                    <option value="aviso">Aviso</option>
                                </select>
                            </div>
                            <button type="submit" id="saveBtn" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar evento existente -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="editEventForm">
                        <!-- Campos do formulário para editar evento -->
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="editTitle" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="editDescription" name="description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editType" class="form-label">Tipo</label>
                            <select class="form-select" id="editType" name="type" required>
                                <option value="prova">Prova</option>
                                <option value="trabalho">Trabalho</option>
                                <option value="aviso">Aviso</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editDate" class="form-label">Data</label>
                            <input type="date" class="form-control" id="editDate" name="date" required>
                        </div>
                        <input type="hidden" id="editEventId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="salvaredit">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bibliotecas JavaScript necessárias -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<!-- Scripts customizados -->
<script src="index.js"></script>
<script src="usuario.js"></script>
<script src="materias.js"></script>

<!-- Script de carregamento de modal -->
<script src="modal-loader.js"></script>
</body>
</html>
