<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda de Professores</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.15/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- nav bar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <!-- HOME -->
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- botoes da nav bar-->
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <!-- Área Diretor - só aparece se o usuário for diretor -->
                <li class="nav-item" th:if="${session.usuario != null && session.usuario.tipo == 3}">
                    <a class="nav-link" th:href="@{/areaDiretor}">Área Diretor</a>
                </li>
            </ul>

            <div th:if="${session.usuario == null}" class="d-flex align-items-center">
                <a class="btn btn-sm btn-primary me-2" href="login">Login</a>
                <a class="btn btn-sm btn-secondary me-3" href="cadastro">Cadastrar</a>
            </div>
            <div th:if="${session.usuario != null}">
                <!-- Link para a página de perfil do usuário logado -->
                <span class="navbar-text">
                    <a th:href="@{/perfil}" th:text="${session.usuario.nome}" class="text-decoration-none">
                    <!-- Nome do usuário será exibido aqui -->
                    </a>
                </span>
            </div>
        </div>
    </div>
</nav>

<div class="row">
    <div class="container mb-5 mt-5 col-3" id="avisosContainer">
        <div th:insert="~{modaldasatividade}"></div>

        <div th:insert="~{carregararquivos}"></div>


        <!-- Container do calendário -->
        <div class="container mt-5 col-9">
            <h1 class="text-center mb-4">Agenda de Professores</h1>
            <div id="calendar"></div>
        </div>

        <!-- Modal para adicionar evento -->
        <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventModalLabel">Adicionar Evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="event-form">
                            <div class="mb-3">
                                <label for="title" class="form-label">Título</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descrição</label>
                                <textarea class="form-control" id="description" name="description" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Tipo</label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="prova">Prova</option>
                                    <option value="trabalho">Trabalho</option>
                                    <option value="aviso">Aviso</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <!-- Custom JS -->
    <script src="index.js"></script>
    <script src="usuario.js"></script>

    <!-- Modal JS -->
    <script src="modal-loader.js"></script>

</body>
</html>
