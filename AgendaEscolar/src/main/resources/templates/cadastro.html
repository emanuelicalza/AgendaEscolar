<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Cadastro</h2>

    <form action="/cadastro" method="post">
        <div class="row mb-3">
            <div class="col-12">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="emailCadastro" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailCadastro" name="email" placeholder="Digite seu email" required>

                <!-- Exibe mensagem de erro se o email já estiver cadastrado -->
                <div th:if="${errorEmail}" class="text-danger mt-2">
                    <span th:text="${errorEmail}"></span>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha" required>
            </div>

            <div class="col-6">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>

                <!-- Exibe mensagem de erro se as senhas não coincidirem -->
                <div th:if="${errorSenha}" class="text-danger mt-2">
                    <span th:text="${errorSenha}"></span>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
        <div class="mt-3 text-center">
            <a href="login">Já tem uma conta? Faça login</a>
        </div>
    </form>

    <!-- Exibe mensagem de sucesso se o cadastro for realizado com sucesso -->
    <div th:if="${success}" class="alert alert-success mt-3">
        <span th:text="${success}"></span>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
